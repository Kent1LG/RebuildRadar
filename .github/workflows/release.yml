name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g. v1.0.0)'
        required: true

permissions:
  contents: write
  actions: write

jobs:
  create-release:
    runs-on: ubuntu-latest
    env:
      RELEASE_TAG: ${{ inputs.tag || github.ref_name }}
    steps:
      - name: Validate tag
        run: |
          echo "Resolved RELEASE_TAG=$RELEASE_TAG"
          if [[ -z "$RELEASE_TAG" ]]; then
            echo "::error::RELEASE_TAG is empty. Provide a tag via push or workflow_dispatch input."
            exit 1
          fi
          if [[ ! "$RELEASE_TAG" =~ ^v[0-9]+\.[0-9]+\.[0-9]+ ]]; then
            echo "::error::RELEASE_TAG '$RELEASE_TAG' does not match vX.Y.Z pattern."
            exit 1
          fi
          echo "Tag is valid."

      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create and push tag
        if: github.event_name == 'workflow_dispatch'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if git rev-parse "$RELEASE_TAG" >/dev/null 2>&1; then
            echo "Tag $RELEASE_TAG already exists"
            exit 1
          fi
          git tag "$RELEASE_TAG"
          git push origin "$RELEASE_TAG"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.RELEASE_TAG }}
          name: RebuildRadar ${{ env.RELEASE_TAG }}
          generate_release_notes: true
          body: |
            ## RebuildRadar ${{ env.RELEASE_TAG }}

            See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for details.

      # Publish workflow is triggered automatically by the
      # `release → published` event — no manual dispatch needed.
