name: Publish

on:
  release:
    types:
      - created

permissions:
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.x

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: xvfb-run -a npm test

      - name: Publish to VS Code Marketplace
        if: success()
        run: npm run deploy
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}

      - name: Package VSIX
        if: success()
        run: npx @vscode/vsce package --out rebuild-radar-${{ github.event.release.tag_name }}.vsix

      - name: Upload VSIX to release
        if: success()
        uses: softprops/action-gh-release@v2
        with:
          files: rebuild-radar-${{ github.event.release.tag_name }}.vsix
