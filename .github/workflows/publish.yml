name: Publish

on:
  release:
    types:
      - published
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag to publish (e.g. v1.0.0)'
        required: true

permissions:
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest
    env:
      RELEASE_TAG: ${{ github.event.release.tag_name || inputs.tag }}
    steps:
      - name: Validate tag
        run: |
          echo "Resolved RELEASE_TAG=$RELEASE_TAG"
          if [[ -z "$RELEASE_TAG" ]]; then
            echo "::error::RELEASE_TAG is empty. Triggered by release event or provide a tag via workflow_dispatch."
            exit 1
          fi
          if [[ ! "$RELEASE_TAG" =~ ^v[0-9]+\.[0-9]+\.[0-9]+ ]]; then
            echo "::error::RELEASE_TAG '$RELEASE_TAG' does not match vX.Y.Z pattern."
            exit 1
          fi
          echo "Tag is valid."

      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ env.RELEASE_TAG }}

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: Sync package.json version with tag
        run: |
          VERSION="${RELEASE_TAG#v}"
          echo "Setting version to $VERSION"
          npm version "$VERSION" --no-git-tag-version --allow-same-version

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: xvfb-run -a npm test

      - name: Publish to VS Code Marketplace
        if: success()
        run: npx @vscode/vsce publish --no-git-tag-version
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}

      - name: Package VSIX
        if: success()
        run: npx @vscode/vsce package --out rebuild-radar-${RELEASE_TAG}.vsix

      - name: Upload VSIX to release
        if: success() && github.event.release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.RELEASE_TAG }}
          files: rebuild-radar-${{ env.RELEASE_TAG }}.vsix
